<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
      <script src="https://plugin.argyle.io/argyle.web.v1.js"></script>
      <script type="text/javascript">
        window.initArgyle = () => {
          const token = localStorage.getItem('jwtToken')
          const userToken = token ? { userToken: token } : {}
          return Argyle.create({
          pluginKey: '%REACT_APP_PLUGIN_KEY%',
          apiHost: '%REACT_APP_API_URL%',
          ...userToken,
          onUserCreated: ({ userId, userToken }) => {
              localStorage.setItem('jwtToken', userToken)
              window.userCreated({ userToken, userId }) 
          }
        });
      }
      </script>
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
